language: python
sudo: false
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO=1.11
  - DJANGO=2.1
  - DJANGO=master
matrix:
  exclude:
    - python: "2.7"
      env: DJANGO=2.1
    - python: "2.7"
      env: DJANGO=master
    - python: "3.4"
      env: DJANGO=master
    - python: "3.5"
      env: DJANGO=master
  allow_failures:
    - env: DJANGO=master
install:
  - pip install tox coveralls
script:
  - tox -e py${TRAVIS_PYTHON_VERSION//[.]/}-$DJANGO
after_success:
  - coveralls
