language: python
sudo: false
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
env:
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=2.2
  - DJANGO=2.3
  - DJANGO=3.0
  - DJANGO=master
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO=1.10
    - python: "3.3"
      env: DJANGO=1.11
    - python: "3.3"
      env: DJANGO=master
    - python: "3.4"
      env: DJANGO=master
    - python: "3.6"
      env: DJANGO=1.10
install:
  - pip install tox coveralls six
script:
  - tox -e py${TRAVIS_PYTHON_VERSION//[.]/}-$DJANGO
after_success:
  - coveralls
