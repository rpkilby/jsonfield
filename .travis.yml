language: python
sudo: false
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
env:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=2.2
  - DJANGO=2.3
  - DJANGO=3.0
  - DJANGO=master
matrix:
  exclude:
    - python: "2.7"
      env: DJANGO=2.0
    - python: "2.7"
      env: DJANGO=2.1
    - python: "2.7"
      env: DJANGO=2.2
    - python: "2.7"
      env: DJANGO=2.3
    - python: "2.7"
      env: DJANGO=3.0
    - python: "2.7"
      env: DJANGO=master

install:
  - pip install tox coveralls six
script:
  - tox -e py${TRAVIS_PYTHON_VERSION//[.]/}-$DJANGO
after_success:
  - coveralls
