language: python
python:
  - 2.7
  - 3.2
  - 3.3
  - 3.4

env:
  - DJANGO='django>=1.4,<1.5'
  - DJANGO='django>=1.5,<1.6'
  - DJANGO='django>=1.6,<1.7'
  - DJANGO='django>=1.7,<1.8'
  - DJANGO='django>=1.8.a,<1.9'

install:
  - pip install -q $DJANGO

script: python setup.py test

matrix:
  exclude:
    - python: 3.2
      env: DJANGO='django>=1.4,<1.5'
    - python: 3.3
      env: DJANGO='django>=1.4,<1.5'
    - python: 3.4
      env: DJANGO='django>=1.4,<1.5'

